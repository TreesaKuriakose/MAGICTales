<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MagicTales</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #101820, #16222a, #0f2027);
            --text-color: #fff;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }
        #animation-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #00c6ff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px #00c6ff;
        }
        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00c6ff;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0, 198, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #00c6ff;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0072ff;
        }
        .error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #ff6b6b;
        }
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .links a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .admin-note {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 8px;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 0.8rem;
            text-align: center;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <canvas id="animation-bg"></canvas>
    <div class="login-container">
        <div class="logo">
            <h1>üé≠ MagicTales</h1>
            <p>Emotion-Driven Storytelling</p>
        </div>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="links">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
            <p><a href="{{ url_for('index') }}">‚Üê Back to Home</a></p>
        </div>
        
        <div class="admin-note">
            <strong>Admin Access:</strong> Use admin credentials to access admin panel
        </div>
    </div>
    
    <script>
    // Animated particles background (same as home page)
    const canvas = document.getElementById('animation-bg');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    let particles = [];
    const numParticles = 80;
    
    function randomColor() {
        const colors = ['#00c6ff', '#0072ff', '#fff', '#2c5364'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function createParticles() {
        particles = [];
        for (let i = 0; i < numParticles; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                r: Math.random() * 2 + 1,
                dx: (Math.random() - 0.5) * 0.7,
                dy: (Math.random() - 0.5) * 0.7,
                color: randomColor()
            });
        }
    }
    
    function drawParticles() {
        ctx.clearRect(0, 0, width, height);
        for (let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
            ctx.fillStyle = p.color;
            ctx.globalAlpha = 0.7;
            ctx.fill();
            ctx.globalAlpha = 1.0;
            p.x += p.dx;
            p.y += p.dy;
            if (p.x < 0 || p.x > width) p.dx *= -1;
            if (p.y < 0 || p.y > height) p.dy *= -1;
        }
        requestAnimationFrame(drawParticles);
    }
    
    window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        createParticles();
    });
    
    createParticles();
    drawParticles();
    </script>
</body>
</html>
